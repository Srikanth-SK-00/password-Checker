<html lang="en">
<head>

    <title>password checker</title>
</head>
<body>
    <div class="cointainer">
        <h1>Passsword checker</h1>
        <input type="text"  >
    
        <div class="btn">check</div>
        <h4 class="eight"> <input type="checkbox"  id="sri">Password contain eight character</h4>
        <h4 class="cap"><input type="checkbox"  id="c">Password contain capital character</h4>
        <h4 class="small"><input type="checkbox"  id="s">Password contain small character</h4>
        
        <h4 class="sp"><input type="checkbox"  id="special">Password contain special character</h4>
        <h4 class="num"><input type="checkbox"  id="n">Password contain numbers</h4>
        <div class=" reset btn">reset</div>
    </div>
    <script src="app.js"></script>
